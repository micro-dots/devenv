# Kitty Configuration for Hotkey Window

# Window settings for hotkey behavior
remember_window_size no
initial_window_width 120c
initial_window_height 40c

# Start with window centered (requires manual positioning)
window_margin_width 0
window_padding_width 0

# Enable single instance mode
allow_remote_control yes
listen_on unix:/tmp/mykitty

# Hide window decorations for clean look
hide_window_decorations yes

# Font settings (use your preferred font)
font_family FiraCode Nerd Font
font_size 14.0

# Hotkey to toggle kitty window (works with external tools)
map cmd+` toggle_maximized

# Tab and window management
map cmd+t new_tab
map cmd+w close_tab
map cmd+shift+[ previous_tab
map cmd+shift+] next_tab

# Split windows
map cmd+d new_window_with_cwd
map cmd+shift+d new_window

# Color scheme (optional - adjust to taste)
background_opacity 0.95
background #1e1e1e
foreground #ffffff